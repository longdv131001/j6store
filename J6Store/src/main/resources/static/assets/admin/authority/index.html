<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
	<div class="container">
		<h2>Bordered Table</h2>
		<table class="table table-bordered">
			<thead class="bg-success" style="font-variant: small-caps;">
				<tr>
					<th>Username</th>
					<th>Fullname</th>
					<th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="acc in admins">
					<td>{{acc.username}}</td>
					<td>{{acc.fullname}}</td>
					<th ng-repeat="role in roles" class="text-center"><input
						ng-checked="authority_of(acc, role)"
						ng-click="authority_changed(acc, role)" type="checkbox"></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
