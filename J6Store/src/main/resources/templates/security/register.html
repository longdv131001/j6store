<div xmlns:th="http://www.thymeleaf.org/" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <form th:action="@{/register}" method="post" class="col-sm-8 col-sm-offset-2">
            <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                  <label for="fullname">Full name</label>
                  <input type="fullname" class="form-control" id="fullname" name="fullname">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>        
                <i class="fa fa-exclamation" th:text="${message}"></i>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </form>
    </main>
</div>
